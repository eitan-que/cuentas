<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/formulario/formulario.css">
</head>
<body>
    <header class="container">
        <h1><a href="/">Cuentas</a></h1>
        <ul>
            <li><a href="/formulario/">Formulario</a></li>
            <li><a href="/informe/">Informe</a></li>
        </ul>
    </header>
    <main class="container">
        <div class="texts">
            <h1>Formulario</h1>
            <h3>Registra cada transacción para mantener un seguimiento preciso de tus finanzas. Al enviar tus datos, podrás visualizar tus gastos, analizar patrones y mejorar tu planificación financiera.</h3>
        </div>
        <form action="" class="form">
            <div class="input-field">
                <input type="text" id="razon" name="razon" placeholder="">
                <label for="razon">Razon</label>
            </div>
            <div class="input-field">
                <input type="number" id="monto" name="monto" placeholder="">
                <label for="monto">Monto</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
